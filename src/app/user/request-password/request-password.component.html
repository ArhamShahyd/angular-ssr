<div class="contact-section overview-bgi">
        <div class="container"><br><br><br><br>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-content-box">
                        <div class="details">
                            <a href="#">
                                <img src="assets/images/main-logo.png" class="logo-width" alt="Swiftlire Logo">
                            </a>
                            <h3>Request Password</h3>
                            <form (ngSubmit)="requestForm(f.value)" #f="ngForm">
                                <div class="form-group">
                                    <input type="email" name="email" ngModel #email="ngModel" class="input-text" placeholder="Email Address">
                                </div>
                                <div class="form-group mb-0">
                                    <button type="submit" class="btn-md btn-shadow button-theme btn-block">Request Password</button>
                                </div>
                            </form>
                            <ul class="social-list clearfix">
                                <li><a href="#" class="facebook-bg"><i class="fa fa-facebook"></i></a></li>
                                <li><a href="#" class="twitter-bg"><i class="fa fa-twitter"></i></a></li>
                                <li><a href="#" class="google-bg"><i class="fa fa-google-plus"></i></a></li>
                                <li><a href="#" class="linkedin-bg"><i class="fa fa-linkedin"></i></a></li>
                            </ul>
                        </div>
                        <div class="footer">
                            <span>For More Information please
                                <a routerLink="/pages/contact">Contact Us</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
