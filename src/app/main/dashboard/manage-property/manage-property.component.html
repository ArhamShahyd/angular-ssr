<div class="content-area5 dashboard-content">
    <div class="submit-address dashboard-list">
        <h4 class="bg-grea-3">Manage Properties</h4>
        <div class="dashboard-message contact-2">
            <table class="table table-striped" *ngIf="userProperty?.length > 1 || userProperty?.length == 1">
                <thead>
                    <tr>
                    <th scope="col">Image</th>
                    <th scope="col">Name</th>
                    <th scope="col">Type</th>
                    <th scope="col">Area</th>
                    <th scope="col">Location</th>
                    <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let property of userProperty | paginate: { itemsPerPage: 10, currentPage: p }; let i = index">
                        <td>
                            <img *ngIf="property.imagesProperty[0]" [src]="property.imagesProperty[0]" alt="Property Image" width="130px">
                            <img *ngIf="!property.imagesProperty[0]" src="assets/images/property-unavailable.png" alt="Property Image" width="130px">
                        </td>
                        <td>
                            <a target="_blank" [routerLink]="['/property/details/', property._id]">{{property.propertyTitle}}</a>
                        </td>
                        <td *ngIf="property.homeType">{{property.homeType}}</td>
                        <td *ngIf="property.type">{{property.type}}</td>
                        <td>{{property.area}} Sqft</td>
                        <td>{{property.location}}</td>
                        <td>
                            <i class="fa fa-trash btn-sm btn-shadow button-theme btn-custom-delete" (click)="deleteUserProperty(property._id)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p *ngIf="userProperty?.length == 0">No Property Found!</p>
            <pagination-controls *ngIf="userProperty?.length > 1 || userProperty?.length == 1" style="float:right" (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</div>
